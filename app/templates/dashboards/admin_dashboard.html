{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>All Users</h2>
<table class="table">
  <thead><tr><th>Username</th><th>Role</th></tr></thead>
  <tbody>
    {% for user in users %}
      <tr><td>{{ user.username }}</td><td>{{ user.role }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
