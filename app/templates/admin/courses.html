{% extends "base.html" %}
{% block title %}All Courses{% endblock %}
{% block content %}
<h2>All Courses</h2>
<table class="table">
  <thead>
    <tr><th>Title</th><th>Mentor</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td>{{ course.title }}</td>
      <td>{{ course.mentor.name }}</td>
      <td>
        <form action="{{ url_for('admin.delete_course', course_id=course.id) }}" method="post" style="display:inline;">
          <button class="btn btn-danger btn-sm" onclick="return confirm('Delete course?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-2">Back</a>
{% endblock %}
