{% extends "base.html" %}
{% block title %}Upload Presentation{% endblock %}
{% block content %}
<h2>Upload Presentation</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" required>
  </div>
  <button class="btn btn-primary">Upload</button>
</form>

{% if file %}
  <p class="mt-3">Current file: {{ file }}</p>
{% endif %}

<a href="{{ url_for('mentor.courses') }}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
