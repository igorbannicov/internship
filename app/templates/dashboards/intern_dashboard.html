{% extends "base.html" %}
{% block title %}Intern Dashboard{% endblock %}
{% block content %}
<h2>Available Courses</h2>
<div class="row">
  {% for course in courses %}
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <a href="{{ url_for('main.view_course', course_id=course.id) }}" class="btn btn-primary">View</a>
          {% if course.id in viewed_ids %}
            <span class="badge bg-success ms-2">Viewed</span>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
